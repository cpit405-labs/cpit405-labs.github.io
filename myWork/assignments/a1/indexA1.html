<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Car Rental Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action=''> 

        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="phone">Phone: <input id="phone" name="phone" required type="number"  ></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="dob">Date of Birth<input id="dob" name="date" type="date"></label>
                        <!--<label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" required /></label>-->
        </fieldset>


        <fieldset>
            <label for="car-model">choose car type:
                <select id="car-model" name="car-model">
                    <option value="">select car type</option>
                    <option value="small-sedan">small-sedan</option>
                    <option value="large-sedan">large-sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="family-car">family car</option>
                </select>
            </label>
            <label for="rent-duration">Rental duration: <input id="rent-duration" type="number" name="rent-duration" min="1"
                max="27" placeholder="max : 27 days" /></label>

        </fieldset>


        <fieldset>
            <label for="insurance">
                <input class="inline" id="insurance" type="checkbox" required name="insurance" />
                Add Comprehensive insurance:
            </label>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file" /></label>

            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="commints"></textarea>
            </label>
        </fieldset>



        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I
            accept the <a href="example.com">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>



</body>

</html>
